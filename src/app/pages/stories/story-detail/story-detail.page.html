<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button defaultHref="/app/stories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ story.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-no-padding">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="story.author.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ story.author.first_name }} {{ story.author.last_name }}</h2>
      </ion-label>
    </ion-item>
    <ion-img [src]="story.imageUrl"></ion-img>
  </div>
  <ion-item color="dark" lines="none">
    <h3 class="ion-padding">{{ story.description }}</h3>
  </ion-item>
</ion-content>
