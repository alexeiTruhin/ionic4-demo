<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Stories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let story of stories">
    <ion-card-header>
      <ion-card-title>{{ story.title }}</ion-card-title>
    </ion-card-header>
    <img [src]="story.imageUrl" />
<!--     <ion-card-content>
      {{ story.date.toLocaleDateString("en-US") }}
    </ion-card-content> -->
  </ion-card>
</ion-content>
