<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Stories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let story of stories" [routerLink]="['/app/story', story.id]">
    <ion-card-content>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="story.author.avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ story.author.first_name }} {{ story.author.last_name }}</h2>
        </ion-label>
      </ion-item>
      <ion-card-header>
        <ion-card-title>{{ story.title }}</ion-card-title>
      </ion-card-header>
      <img [src]="story.imageUrl" />
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more stories...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
